services:
  - type: web
    name: shiksha-mitra-backend
    runtime: python
    plan: free
    # Use Python 3.11 which is compatible with the project dependencies
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
    # Set the working directory to the backend folder
    rootDir: backend
    # Build command to install dependencies from requirements.txt
    buildCommand: pip install -r requirements.txt
    # Start command using uvicorn
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    # Required environment variables
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shiksha-mitra-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 10080

databases:
  - name: shiksha-mitra-db
    plan: free
    databaseName: shiksha_mitra
    user: shiksha_mitra
    # PostgreSQL 15 is recommended
    postgresMajorVersion: 15